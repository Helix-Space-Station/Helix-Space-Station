    size: Large
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Heat: 10
  - type: Clothing
    sprite: SD/Objects/Weapons/Melee/cburn_spear.rsi
    quickEquip: false
