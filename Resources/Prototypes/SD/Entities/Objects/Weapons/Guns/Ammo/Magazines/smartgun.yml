- type: entity
  id: SD_MagazineSmartPistol
  name: "magazine (9x21 smart)"
  parent: BaseItem
  components:
  - type: Tag
    tags:
      - SD_MagazineSmartPistol
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    proto: SD_CartridgeSmart
    mayTransfer: true
    capacity: 20
    whitelist:
      tags:
        - SD_CartridgeSmart
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: SD/Objects/Weapons/Guns/Ammunition/Magazines/smartgun_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
