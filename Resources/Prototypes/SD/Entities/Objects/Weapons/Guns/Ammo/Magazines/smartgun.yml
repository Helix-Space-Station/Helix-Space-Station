- type: Tag
  id: SD_MagazineSmartGun

- type: entity
  id: SD_MagazineSmartGun
  parent: BaseItem
  name: "MK64 drum magazine (7.92x115mm HYPER)"
  components:
  - type: Tag
    tags:
    - SD_MagazineSmartGun
  - type: Item
    size: Normal
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - SD_Cartridge792
    proto: SD_Cartridge792mm
    capacity: 100
  - type: Sprite
    sprite: SD/Objects/Weapons/Guns/Ammunition/Magazines/magazine_smart_gun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  id: SD_MagazineSmartGunRad
