- type: entity
  name: kusarigama
  parent: BaseItem
  id: SDWeaponKusarigama
  description: Fight with your shadow.
  components:
  - type: Sprite
    sprite: ADT/Objects/Weapons/Melee/kusarigama.rsi
    layers:
    - state: icon-of
      map: [ "enum.ComboWeaponState.State" ]
  - type: MeleeWeapon
    wideAnimationRotation: 60
    angle: 40
    attackRate: 2
    damage:
      types:
        Blunt: 5
        Slash: 10
  - type: Item
    sprite: ADT/Objects/Weapons/Melee/kusarigama.rsi
    size: Normal
  - type: DisarmMalus
  - type: ComboWeapon
    availableMoves:
    
      - actionsNeeds:
          - ProtectiveWideHit
          - ProtectiveWideHit
          - OffensiveHit
          - OffensiveWideHit
        comboEvent:
          - !type:ComboDamageEffect
            damage:
              types:
                Blunt: 20
                Slash: 30
          - !type:ComboAudioEffect
            sound:
              collection: GenericHit
      - actionsNeeds:
          - OffensiveWideHit
          - OffensiveWideHit
          - OffensiveHit
        comboEvent:
          - !type:ComboDamageEffect
            damage:
              types:
                Blunt: 15
          - !type:ComboDropFromHandsEffect
          - !type:ComboAudioEffect
            sound:
              collection: GenericHit
      - actionsNeeds:
          - ProtectiveWideHit
          - OffensiveHit
          - OffensiveHit
        comboEvent:
          - !type:ComboEffectToDowned
            comboEvents:
            - !type:ComboStopGrabEffect
            - !type:ComboAudioEffect
              sound:
                collection: GenericHit
            - !type:ComboFallEffect
              dropItems: false
  - type: GenericVisualizer
    visuals:
      enum.ComboWeaponState.State:
        enum.ComboWeaponState.State:
          True: {state: icon-of}
          False: {state: icon-prot}
  - type: Appearance
